<script language="JavaScript">

set_library_path( '../../../../../kernel/js/' );
using( 'image.xbm.XBMImage' );

</script>

<script language="JavaScript">

var frameidx = 0;
var myxbm;

function init()
{
 	myxbm = new XBMImage( 32, 32, "dlbXBM" );
 	myxbm.setXBM( document.images[0].src );
 	myxbm.saveFrame( 0 );
 	myxbm.drawBox( 0, 0, 31, 31 );
 	myxbm.saveFrame( 1 );
 	myxbm.clearImage();
 	myxbm.drawBox( 0, 0, 31, 31 );
 	myxbm.saveFrame( 2 );
 	myxbm.drawLine( 0, 0, 31, 31 );
 	myxbm.saveFrame( 3 );
 	myxbm.drawLine( 0, 31, 31, 0 );
 	myxbm.saveFrame( 4 );
 	myxbm.drawCircleCoords( 0, 0, 31, 31 );
 	myxbm.saveFrame( 5 );
 	myxbm.clearImage();
 	myxbm.saveFrame( 6 );
 
 	window.setTimeout( "nextframe()", 1000 ); // setInterval doesn't work in Netscape 3.
}
function nextframe()
{
	frameidx = ( frameidx + 1 ) % 7;
	myxbm.showFrame( frameidx );
	document.images[0].src='javascript:myxbm.getXBM()';

	window.setTimeout( "nextframe()", 1000 );
}

</script>
