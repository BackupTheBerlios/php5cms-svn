<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>

<title>SimpleFavBar Example</title>

<link rel="stylesheet" type="text/css" href="css/favbar.css">

<script language="JavaScript" src="../../../../prepend.js"></script>

<script language="JavaScript">

set_library_path( '../../../../kernel/js/' );
using( 'gui.SimpleFavBar' );

</script>

<script language="JavaScript">

Env.onLoad = function()
{
	document.onclick     = SimpleFavBar.handleClick;
	document.onmouseover = SimpleFavBar.handleOver;
	document.onmouseout  = SimpleFavBar.handleOut;
	document.onmousedown = SimpleFavBar.handleDown;
	document.onmouseup   = SimpleFavBar.handleUp;
	
	SimpleFavBar.fixScroll( aMenu );
}

</script>

</head>

<body style="margin: 0; border: 0;" scroll="no" onresize="SimpleFavBar.fixScroll(aMenu)">

<script>
document.write( SimpleFavBar.writeSubPadding( 10 ) );
</script>

<div class="outer" style="width: 100%; height: 100%;">
<div class="inner" style="width: 100%; height: 100%;">

<div class="favMenu" id="aMenu">

<div class="topFolder" id="sample_1"><img class="icon" src="img/folder.gif" width="16" height="16">Internet Explorer</div>
	<div class="sub" id="sample_1Sub">
		<div class="subFolder" id="sample_2"><img class="icon" src="img/folder.gif" width="16" height="16">IE 5</div>
		<div class="sub" id="sample_2Sub">
			<div class="subItem" href="example.SimpleFavBar.htm"><img class="icon" src="img/new.gif" width="16" height="16">MS IE5</div>
		</div>
		<div class="subItem" href="example.SimpleFavBar.htm"><img class="icon" src="img/new.gif" width="16" height="16">MS IE4</div>
	</div>
	<div class="topItem" href="example.SimpleFavBar.htm"><img class="icon" src="img/new.gif" width="16" height="16">MS IE</div>
</div>

</div>
</div>
</div>

<div id="aMenuUp" class="scrollButton">5</div>
<div id="aMenuDown" class="scrollButton">6</div>

</body>
</html>
