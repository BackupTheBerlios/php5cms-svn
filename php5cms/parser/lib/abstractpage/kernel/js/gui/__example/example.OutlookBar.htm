<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>

<title>Outlookbar Example</title>

<link rel="STYLESHEET" type="text/css" href="css/outlookbar.css">

<script language="JavaScript" src="../../../../prepend.js"></script>

<script language="JavaScript">

set_library_path( '../../../../kernel/js/' );
using( 'ieemul' );
using( 'gui.OutlookBar' );

</script>

<script language="JavaScript">

var scrollTimer;
var paddingOrg     = 2;
var scrollInterval = 200; // the time between the repeating of the scroll
var scrollAmount   = 49;  // The amount of pixels to scroll every scrollInterval ms

var oeBarContainer;
	
Env.onLoad = function()
{	
	document.onmouseover = OutlookBar.handleOver;
	document.onmouseout  = OutlookBar.handleOut;
	document.onmousedown = OutlookBar.handleDown;
	document.onmouseup   = OutlookBar.handleUp;
	document.onclick     = OutlookBar.handleClick;
	
	oeBarContainer = document.getElementById('oeBarContainer');
	
	alert(oeBarContainer);
	
	OutlookBar.init(oeBarContainer);
}
Env.onResize = function()
{
	OutlookBar.checkScroll( oeBarContainer );
}

</script>

</head>

<body class="oeBar" scroll="no">

<div style=""id="oeBarContainer" upButton="UpButton" downbutton="DownButton">
	<div class="oeBarButton" title="Group 1" onclick="/*alert('group1')*/"><img src="img/info.gif"><br>Default Group</div>
	<div class="oeBarButton" title="Group 2" onclick="/*alert('group2')*/"><img src="img/info.gif"><br>Test Group</div>
	<div class="oeBarButton" title="Group 3" onclick="/*alert('group3')*/"><img src="img/info.gif"><br>Articles</div>
	<div class="oeBarButton" title="Group 4" onclick="/*alert('group4')*/"><img src="img/info.gif"><br>News</div>
</div>

<div class="scrollButton" id="UpButton" type="up" for="oeBarContainer">5</div>
<div class="scrollButton" id="DownButton" type="down" for="oeBarContainer">6</div>

</body>
</html>
