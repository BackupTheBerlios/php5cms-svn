## Store categories which contain products
[store_category:
    [idx:
        [type: auto_key /]
    /]
    [name:
        [name: Name of Category /]
        [type: varchar /]
        [size: 60 /]
        [required: true /]
    /]
/]
## Products below with names and images
[store_products:
    [idx:
        [type: auto_key /]
    /]
    [store_category_idx:
        [link: store_category.idx /]
    /]
    [name:
        [name: Name of Product /]
        [type: varchar /]
        [size: 60 /]
        [required: true /]
    /]
    [price:
        [name: Product Price /]
        [type: varchar /]
        [size: 10 /]
        [required: true /]
    /]
    [simple_image:
        [name: Product Page Image /]
        [type: image /]
        [filename: /userdir/images/product.<idx>.detail /]
    /]
/]