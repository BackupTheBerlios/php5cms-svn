; Server name
server_name = HTTPServer

; Document Root
; You may also use an absolute path
document_root = www

; index file if dir is requested
index_document = index.html

; error document
404_document = 404.html

; filenames of the logfiles
[logs]
access_log = "logs/access.log"
error_log  = "logs/error.log"

; content types 
; feel free to define as many content types as you like...
[content_types]
htm  = "text/html"
html = "text/html"
pdf  = "application/pdf"
swf  = "application/x-shockwave-flash"
gif  = "image/gif"
jpg  = "image/jpeg"
jpeg = "image/jpeg"
png  = "image/png"
