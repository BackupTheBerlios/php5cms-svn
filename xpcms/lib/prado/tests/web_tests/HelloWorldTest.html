<html>
<head>
<title>Test Open</title>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1" id=TABLE1>
  <tbody>
    <tr>
      <td rowspan="1" colspan="3"><strong>Click on button to change to &quot;Hello world! &quot;</strong></td>
    </tr>
    <tr>
      <td>open</td>
      <td>../../examples/helloworld.php</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>assertLocation</td>
      <td>helloworld.php</td>
      <td>&nbsp;</td>
    </tr>
  <tr>
    <td>assertValue</td>
    <td>_TButton2</td>
    <td>Click me</td></tr>
  <tr>
    <td>clickAndWait</td>
    <td>_TButton2</td>
    <td></td></tr>
  <tr>
    <td>assertValue</td>
    <td>_TButton2</td>
    <td>Hello, world!</td></tr>
  </tbody>
</table>
</body>
</html>
